<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WiFi Controller Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 40px; }
    .card { margin-bottom: 30px; }
    .qrcode { margin-top: 10px; }
    .qr-popup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Mevcut WiFi Konfigürasyon Kartınızın Başlangıcı -->
    <div class="card">
      <div class="card-header">WiFi Ayarları</div>
      <div class="card-body">
        <!-- ... Mevcut SSID, parola vs. form elemanları ... -->
      </div>
    </div>
    <!-- Mevcut WiFi Konfigürasyon Kartınızın Sonu -->

    <!-- Ethernet Uplink Arayüzü Seçimi (YENİ) -->
    <div class="card mb-4">
      <div class="card-header">Ethernet Uplink Arayüzü</div>
      <div class="card-body">
        <p>Aşağıda sistemdeki Ethernet arayüzleri listelenmiştir.<br>
           Wi-Fi erişim noktasından gelen trafiğin çıkış (uplink) yapacağı Ethernet arayüzünü seçin.</p>
        <select id="uplinkInterface" class="form-select">
          <option value="" disabled selected>Yükleniyor…</option>
        </select>
      </div>
    </div>

    <!-- Mevcut Diğer Kartlarınız -->
    <!-- ... -->
  </div>

  <script>
    // Mevcut: fetchInterfaces(), saveSettings(), vb.
    // ...

    // Ethernet uplink arayüzlerini getirip doldurur
    function fetchUplinkInterfaces() {
      fetch('/api/interfaces')
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById('uplinkInterface');
          sel.innerHTML = '<option value="" disabled selected>Seçin…</option>';
          data.interfaces.forEach(iface => {
            sel.append(new Option(iface, iface));
          });
        })
        .catch(err => {
          console.error('Uplink arayüzleri yüklenirken hata:', err);
          const sel = document.getElementById('uplinkInterface');
          sel.innerHTML = '<option disabled>Yüklenemedi</option>';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchInterfaces();        // Mevcut fonksiyon
      fetchUplinkInterfaces();  // EKLENDİ
      // …
    });
  </script>
</body>
</html>
