<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WiFi Kontrol Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 40px; }
    .card { margin-bottom: 30px; }
    .qrcode { margin-top: 10px; }

    /* QR-Göster popup kutusu */
    .qr-popup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 200px;
      min-height: 200px;
      visibility: hidden;
    }
    .qr-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.2rem;
      color: #888;
      background: #fff;
      border: none;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }
    .qr-popup .close-btn:hover { color: #e22; }

    /* Düzenleme modundaki satır stili */
    .list-group-item-editing {
      background-color: #e9ecef;
      opacity: 0.7;
    }

    /* Liste satırının relative olması, popup'ı konumlamak için */
    #ssidList li { position: relative; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">WiFi Kontrol Paneli</h2>

    <!-- 1) Wi-Fi Kartı Seçimi -->
    <div class="card mb-4">
      <div class="card-header">Wi-Fi Kartı Seç</div>
      <div class="card-body">
        <select id="wifiInterface" class="form-select">
          <option value="" disabled selected>Yükleniyor…</option>
        </select>
        <div id="interfaceWarning" class="text-danger mt-2"></div>
      </div>
    </div>

    <!-- 2) Ethernet Uplink Arayüzü Seçimi -->
    <div class="card mb-4">
      <div class="card-header">Ethernet Uplink Arayüzü</div>
      <div class="card-body">
        <p>
          Aşağıda sistemdeki tüm ağ arayüzleri listelenmiştir.<br>
          Wi-Fi trafiğinin çıkış (uplink) yapacağı arayüzü seçin.
        </p>
        <select id="uplinkInterface" class="form-select mb-2">
          <option value="" disabled selected>Yükleniyor…</option>
        </select>
      </div>
    </div>

    <!-- 3) Tanımlı SSID'ler -->
    <div class="card mb-4">
      <div class="card-header">Tanımlı SSID'ler</div>
      <div class="card-body">
        <ul class="list-group" id="ssidList"></ul>
      </div>
    </div>

    <!-- 4) Yeni / Düzenle SSID Formu -->
    <div class="card mb-4">
      <div class="card-header" id="formHeader">Yeni SSID Ekle veya Düzenle</div>
      <div class="card-body">
        <fieldset id="newSsidFieldset" disabled>
          <div class="mb-3">
            <label class="form-label">SSID Adı</label>
            <input type="text" id="ssid" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Parola</label>
            <input type="password" id="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Durum</label>
            <select id="enable" class="form-select">
              <option value="1" selected>Aktif</option>
              <option value="0">Pasif</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">VLAN Seçimi</label>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="noVlanCheckbox" checked onchange="toggleVlanDisable()">
              <label class="form-check-label" for="noVlanCheckbox">VLAN yok</label>
            </div>
            <select id="vlanSelect" class="form-select" disabled>
              <option value="Yok" selected>Yok</option>
              <option value="custom">Özel VLAN</option>
            </select>
            <div id="vlanCustomGroup" class="d-flex mt-2" style="display:none; gap:.5rem;">
              <input type="text" id="vlanCustomId" class="form-control" placeholder="VLAN ID">
              <input type="text" id="vlanCustomDesc" class="form-control" placeholder="Açıklama">
            </div>
          </div>
          <button id="applyBtn" class="btn btn-success" onclick="handleAddSsid()">Ayarları Uygula</button>
          <button id="cancelBtn" class="btn btn-secondary ms-2" onclick="cancelEdit()" style="display:none">İptal</button>
        </fieldset>

        <div id="newWifiMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    let ssidList = [], isEditing = false, editingIndex = null;

    document.addEventListener('DOMContentLoaded', () => {
      disableForm();
      fetchWifiArayuzleri();
      fetchUplinkArayuzleri();
      fetchSsids();

      document.getElementById('wifiInterface')
              .addEventListener('change', onInterfaceChange);
      document.getElementById('uplinkInterface')
              .addEventListener('change', onInterfaceChange);
    });

    function disableForm() { document.getElementById('newSsidFieldset').disabled = true; }
    function enableForm()  { document.getElementById('newSsidFieldset').disabled = false; }

    function toggleVlanDisable() {
      const noVlan = document.getElementById('noVlanCheckbox').checked;
      document.getElementById('vlanSelect').disabled     = noVlan;
      document.getElementById('vlanCustomGroup').style.display = noVlan ? 'none' : 'flex';
    }

    function onInterfaceChange() {
      const wifi    = document.getElementById('wifiInterface').value;
      const uplink  = document.getElementById('uplinkInterface').value;
      const warning = document.getElementById('interfaceWarning');

      if (wifi) {
        enableForm();
        warning.textContent = uplink ? '' :
          'Uplink arayüzü seçilmedi, dışarı çıkış olmayabilir.';
      } else {
        disableForm(); warning.textContent = '';
      }
    }

    function fetchWifiArayuzleri() {
      fetch('/api/interfaces')
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById('wifiInterface');
          sel.innerHTML = '<option disabled selected>Seçin…</option>';
          data.interfaces.forEach(i => sel.append(new Option(i, i)));
        })
        .catch(e => console.error(e));
    }

    function fetchUplinkArayuzleri() {
      fetch('/api/ethinterfaces')
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById('uplinkInterface');
          sel.innerHTML = '<option disabled selected>Seçin…</option>';
          data.interfaces.forEach(item => {
            const txt = `${item.name} (${item.description})`;
            sel.append(new Option(txt, item.name));
          });
        })
        .catch(e => {
          console.error(e);
          document.getElementById('uplinkInterface')
                  .innerHTML = '<option disabled>Yüklenemedi</option>';
        });
    }

    function fetchSsids() {
      fetch('/api/ssids')
        .then(r => r.json())
        .then(data => {
          ssidList = data.ssids; renderList();
        })
        .catch(e => console.error(e));
    }

    function handleAddSsid() {
      const ssidIn = document.getElementById('ssid').value.trim(),
            pwd    = document.getElementById('password').value.trim(),
            iface  = document.getElementById('wifiInterface').value;

      let vlan = document.getElementById('noVlanCheckbox').checked
        ? 'Yok' : (() => {
            const v = document.getElementById('vlanSelect').value;
            if (v === 'custom') {
              const i = document.getElementById('vlanCustomId').value.trim();
              const d = document.getElementById('vlanCustomDesc').value.trim();
              if (!i||!d) { alert('Özel VLAN boş olamaz!'); return null; }
              return `${i} - ${d}`;
            }
            return v;
          })();
      if (vlan === null) return;

      if (!ssidIn || !pwd || !iface) {
        alert('SSID, parola ve kart seçimi zorunlu!'); return;
      }
      if (ssidList.some((x,i)=>(x.ssid.toLowerCase()===ssidIn.toLowerCase()) && !(isEditing&&i===editingIndex))) {
        alert(`"${ssidIn}" zaten kayıtlı!`); return;
      }

      fetch('/api/ssids', { method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ ssid:ssidIn, password:pwd, vlan, enable:document.getElementById('enable').value, iface })
      })
      .then(r => r.ok? r.json(): r.json().then(e=>{throw new Error(e.error)}))
      .then(_ => {
        document.getElementById('newWifiMessage').innerHTML =
          `<div class="alert alert-light border-secondary p-2">
             <strong>${ssidIn}</strong> eklendi. QR ile bağlanabilirsiniz.
             <div class="qrcode mt-2" id="tempQr"></div>
           </div>`;
        new QRCode(document.getElementById('tempQr'),{
          text:`WIFI:T:WPA;S:${ssidIn};P:${pwd};;`, width:180, height:180
        });
        isEditing = false; fetchSsids();
      })
      .catch(e=>alert('Hata: '+e.message));
    }

    function renderList() {
      const ul = document.getElementById('ssidList'); ul.innerHTML='';
      if (!ssidList.length) {
        ul.innerHTML = '<li class="list-group-item fst-italic text-muted">Henüz tanımlı SSID yok</li>';
        return;
      }
      ssidList.forEach((it, idx)=>{
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${it.ssid}</strong> (VLAN: ${it.vlan}) [${it.enable==1?"Aktif":"Pasif"}] (Kart: ${it.iface})
          </div>
          <div>
            <button class="btn btn-sm btn-primary me-2" onclick="startEditSsid(${idx})">Düzenle</button>
            <button class="btn btn-sm btn-secondary me-2" onclick="showQrModal(this,'${it.ssid}','${it.password}')">QR Göster</button>
            <button class="btn btn-sm btn-warning me-2" onclick="alert('Parola: ${it.password}')">Parola Göster</button>
            <button class="btn btn-sm btn-danger" onclick="deleteSsid(${idx})">Sil</button>
          </div>`;
        if (isEditing&&idx===editingIndex) { li.classList.add('list-group-item-editing'); li.querySelectorAll('button').forEach(b=>b.disabled=true); }
        ul.append(li);
      });
    }

    function startEditSsid(idx) {
      isEditing=true; editingIndex=idx; const it=ssidList[idx];
      document.getElementById('ssid').value=it.ssid;
      document.getElementById('password').value=it.password;
      document.getElementById('enable').value=it.enable;
      document.getElementById('wifiInterface').value=it.iface;
      if(it.vlan!=='Yok'){
        document.getElementById('noVlanCheckbox').checked=false; toggleVlanDisable();
        const sel=document.getElementById('vlanSelect'); sel.value=it.vlan.includes(' - ')?'custom':it.vlan;
        if(sel.value==='custom'){ document.getElementById('vlanCustomGroup').style.display='flex';
          const parts=it.vlan.split(' - ');
          document.getElementById('vlanCustomId').value=parts[0];
          document.getElementById('vlanCustomDesc').value=parts[1]; }
      } else { document.getElementById('noVlanCheckbox').checked=true; toggleVlanDisable(); }
      document.getElementById('formHeader').textContent='SSID Düzenle';
      document.getElementById('applyBtn').textContent='Güncelle';
      document.getElementById('cancelBtn').style.display='inline-block';
      enableForm(); renderList();
    }

    function cancelEdit() {
      isEditing=false; editingIndex=null;
      document.getElementById('formHeader').textContent='Yeni SSID Ekle veya Düzenle';
      document.getElementById('applyBtn').textContent='Ayarları Uygula';
      document.getElementById('cancelBtn').style.display='none';
      ['ssid','password','vlanCustomId','vlanCustomDesc'].forEach(id=>document.getElementById(id).value='');
      document.getElementById('noVlanCheckbox').checked=true; toggleVlanDisable();
      document.getElementById('enable').value='1';
      document.getElementById('wifiInterface').value='';
      document.getElementById('interfaceWarning').textContent='';
      disableForm(); renderList();
    }

    function deleteSsid(idx) {
      fetch(`/api/ssids/${idx}`,{method:'DELETE'})
        .then(()=>fetchSsids())
        .catch(e=>alert('Silme hatası: '+e.message));
    }

    function showQrModal(btn, ssid, pwd) {
      closeAnyPopup();
      const li    = btn.closest('li'),
            popup = document.createElement('div');
      popup.className = 'qr-popup';
      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn'; closeBtn.innerHTML='×'; closeBtn.onclick=()=>popup.remove();
      popup.append(closeBtn);
      const qrC = document.createElement('div'); popup.append(qrC);
      li.append(popup);
      new QRCode(qrC,{ text:`WIFI:T:WPA;S:${ssid};P:${pwd};;`, width:180, height:180 });
      const br=btn.getBoundingClientRect(), lr=li.getBoundingClientRect();
      popup.style.top=`${br.bottom - lr.top + 6}px`;
      popup.style.left=`${br.left   - lr.left}px`;
      popup.style.visibility='visible';
    }

    function closeAnyPopup() { document.querySelectorAll('.qr-popup').forEach(x=>x.remove()); }
  </script>
</body>
</html>
