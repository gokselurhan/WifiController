<body>
<div class="container">
  <h2 class="mb-4">WiFi Controller Panel</h2>

  <!-- ↙️ Uplink seçimi eklendi -->
  <div class="card mb-4">
    <div class="card-header">Uplink (Kablolu İnternet)</div>
    <div class="card-body">
      <select id="uplinkInterface" class="form-select">
        <option disabled selected>Yükleniyor…</option>
      </select>
    </div>
  </div>
  <!-- ↗️ -->

  <!-- Mevcut Wi-Fi Kartı Seç bölümü -->
  <div class="card mb-4">
    <!-- … -->
  </div>

  <!-- Mevcut SSID listesi ve form bölümleri -->
  <!-- … -->
</div>

<script>
  // Uplink listesini yükleyen fonksiyon
  function fetchUplinks() {
    fetch('/api/uplinks')
      .then(r => r.json())
      .then(d => {
        const sel = document.getElementById('uplinkInterface');
        sel.innerHTML = '<option disabled selected>Bir arayüz seçin</option>';
        d.uplinks.forEach(iface => sel.append(new Option(iface, iface)));
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    // ilk açılışta uplink de yükle
    fetchUplinks();
    // mevcut fonksiyonlar…
    disableForm();
    fetchInterfaces();
    fetchSsids();
    document.getElementById("wifiInterface")
            .addEventListener("change", onInterfaceChange);
  });

  // … geri kalan tüm JS’iniz aynen kalsın …
</script>
</body>
