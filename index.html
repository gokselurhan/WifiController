  <div class="form-group">
    <label for="dhcpServerSelect">DHCP Sunucusu Seçin</label>
    <select id="dhcpServerSelect" class="form-control">
      <option value="">– Seçiniz –</option>
    </select>
    <small class="form-text text-muted">
      Listedeki sunuculardan biri yoksa aşağıya elle girin.
    </small>
    <input type="text" id="dhcpServerInput" class="form-control mt-1"
           placeholder="DHCP Sunucusu IP">
  </div>

  <button id="applyDhcpBtn" class="btn btn-secondary mb-3">
    DHCP Sunucusunu Uygula
  </button>

  <script>
    // Sayfa açılınca DHCP sunucularını çek ve dropdown’a yerleştir
    fetch('/api/dhcp_servers')
      .then(res => res.json())
      .then(data => {
        const sel = document.getElementById('dhcpServerSelect');
        data.servers.forEach(ip => {
          const opt = document.createElement('option');
          opt.value = ip;
          opt.text = ip;
          sel.add(opt);
        });
      })
      .catch(console.error);

    // Seçim değişince input’u da güncelle
    document.getElementById('dhcpServerSelect')
      .addEventListener('change', e => {
        document.getElementById('dhcpServerInput').value = e.target.value;
      });

    // Uygula butonu
    document.getElementById('applyDhcpBtn')
      .addEventListener('click', () => {
        const server = document.getElementById('dhcpServerInput').value;
        fetch('/api/set_dhcp_server', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ server })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('DHCP relay ayarlandı: ' + server);
          } else {
            alert('Hata: ' + data.error);
          }
        })
        .catch(err => alert('İstek başarısız: ' + err));
      });
  </script>
