<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WiFi Controller Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 40px; }
    .card { margin-bottom: 30px; }
    .qrcode { margin-top: 10px; }

    .qr-popup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 180px;
      min-height: 180px;
      visibility: hidden;
    }
    .qr-popup .close-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 1rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.2s;
    }
    .qr-popup .close-btn:hover {
      color: #e22;
    }

    #ssidList li {
      position: relative;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">WiFi Controller Panel</h2>

  <!-- üì° Wi-Fi Kartƒ± Se√ßimi -->
  <div class="card mb-4">
    <div class="card-header">Wi-Fi Kartƒ± Se√ß</div>
    <div class="card-body">
      <select id="wifiInterface" class="form-select">
        <option disabled selected>Y√ºkleniyor‚Ä¶</option>
      </select>
    </div>
  </div>

  <!-- üåê Mevcut SSID'ler -->
  <div class="card mb-4">
    <div class="card-header">Tanƒ±mlƒ± SSID'ler</div>
    <div class="card-body">
      <ul class="list-group" id="ssidList"></ul>
    </div>
  </div>

  <!-- ‚ûï Yeni SSID Ekle veya D√ºzenle -->
  <div class="card">
    <div class="card-header">Yeni SSID Ekle veya D√ºzenle</div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">SSID Adƒ±</label>
        <input type="text" id="ssid" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Parola</label>
        <input type="text" id="password" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">VLAN ID</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="noVlanCheckbox" checked onchange="toggleVlanDisable()">
          <label class="form-check-label" for="noVlanCheckbox">VLAN yok</label>
        </div>
        <select id="vlanSelect" class="form-select" disabled onchange="toggleVlanInput()">
          <!-- Se√ßenekler fetchSsids() i√ßinde doldurulacak -->
          <option disabled selected>L√ºtfen VLAN se√ßiniz</option>
        </select>
        <div id="vlanCustomGroup" class="row mt-2" style="display: none;">
          <div class="col">
            <input type="text" id="vlanCustomId" class="form-control" placeholder="VLAN ID">
          </div>
          <div class="col">
            <input type="text" id="vlanCustomDesc" class="form-control" placeholder="A√ßƒ±klama">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Yayƒ±n Durumu</label>
        <select id="enable" class="form-select">
          <option value="1">Aktif</option>
          <option value="0">Pasif</option>
        </select>
      </div>
      <button class="btn btn-success" onclick="handleAddSsid()">Ayarlarƒ± Uygula</button>
      <div id="newWifiMessage" class="mt-3"></div>
      <div id="qrcode" class="qrcode"></div>
    </div>
  </div>
</div>

<script>
  let ssidList = [];

  // Sayfa y√ºklendiƒüinde Wi-Fi aray√ºzlerini ve SSID'leri √ßek
  document.addEventListener("DOMContentLoaded", () => {
    fetchInterfaces();
    fetchSsids();
  });

  // 1) Wi-Fi kartlarƒ±nƒ± listeleyen fonksiyon
  function fetchInterfaces() {
    fetch('http://localhost:3000/api/interfaces')
      .then(res => res.json())
      .then(data => {
        const sel = document.getElementById("wifiInterface");
        sel.innerHTML = '';
        const placeholder = document.createElement('option');
        placeholder.disabled = true;
        placeholder.selected = true;
        placeholder.textContent = 'L√ºtfen Wi-Fi kartƒ± se√ßin';
        sel.appendChild(placeholder);

        data.interfaces.forEach(iface => {
          const opt = document.createElement('option');
          opt.value = iface;
          opt.textContent = iface;
          sel.appendChild(opt);
        });
      })
      .catch(err => {
        console.error('Wi-Fi kartlarƒ± √ßekilemedi:', err);
        const sel = document.getElementById("wifiInterface");
        sel.innerHTML = '<option disabled>Liste y√ºklenemedi</option>';
      });
  }

  // 2) Kayƒ±tlƒ± SSID'leri ve VLAN se√ßeneklerini g√ºncelleyen fonksiyon
  function fetchSsids() {
    fetch('http://localhost:3000/api/ssids')
      .then(res => res.json())
      .then(data => {
        ssidList = data.ssids;
        renderList();
        populateVlanOptions();
      })
      .catch(err => {
        console.error('SSID listesi √ßekilemedi:', err);
      });
  }

  // Mevcut VLAN'larƒ± benzersiz bi√ßimde toplayƒ±p <select id="vlanSelect"> i√ßine ekler
  function populateVlanOptions() {
    // ‚ÄúVLAN yok‚Äù kutusuna bakƒ±lacak, eƒüer pasifse select pasif kalacak
    const noVlan = document.getElementById("noVlanCheckbox").checked;
    const select = document.getElementById("vlanSelect");
    select.innerHTML = ''; // √ñnce sil

    if (noVlan) {
      select.disabled = true;
      // Pasif olduƒüunda placeholder metni
      const placeholder = document.createElement('option');
      placeholder.disabled = true;
      placeholder.selected = true;
      placeholder.textContent = 'L√ºtfen VLAN se√ßiniz';
      select.appendChild(placeholder);
      return;
    }

    // ‚ÄúVLAN yok‚Äù i≈üareti kaldƒ±rƒ±ldƒ±ysa se√ßenekleri ekle
    select.disabled = false;

    // 2.1) √ñnce benzersiz VLAN deƒüerlerini topla (\"Yok\" hari√ß)
    const vlanSet = new Set();
    ssidList.forEach(item => {
      if (item.vlan && item.vlan !== 'Yok') {
        vlanSet.add(item.vlan);
      }
    });

    // 2.2) Placeholder
    const placeholder = document.createElement('option');
    placeholder.disabled = true;
    placeholder.selected = true;
    placeholder.textContent = 'L√ºtfen VLAN se√ßiniz';
    select.appendChild(placeholder);

    // 2.3) Her benzersiz VLAN deƒüeri <option> olarak ekle
    vlanSet.forEach(v => {
      const opt = document.createElement('option');
      opt.value = v;
      opt.textContent = v;
      select.appendChild(opt);
    });

    // 2.4) En alt satƒ±ra ‚Äú‚ûï Yeni VLAN Ekle‚Äù se√ßeneƒüini koy
    const customOpt = document.createElement('option');
    customOpt.value = 'custom';
    customOpt.textContent = '‚ûï Yeni VLAN Ekle';
    select.appendChild(customOpt);
  }

  // Listeyi render eden fonksiyon
  function renderList() {
    const ul = document.getElementById("ssidList");
    ul.innerHTML = '';

    if (!ssidList || ssidList.length === 0) {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `<div class="fst-italic text-muted">Hen√ºz tanƒ±mlƒ± SSID yok</div><div></div>`;
      ul.appendChild(li);
      return;
    }

    ssidList.forEach((item, index) => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <div>
          <strong>${item.ssid}</strong>
          (VLAN: ${item.vlan})
          [${item.enable == 1 ? "Aktif" : "Pasif"}]
          (Kart: ${item.iface})
        </div>
        <div>
          <button class="btn btn-sm btn-primary me-2" onclick="startEditSsid(${index})">D√ºzenle</button>
          <button class="btn btn-sm btn-secondary me-2" onclick="showQrModal(this, '${item.ssid}', '${item.password}')">QR G√∂ster</button>
          <button class="btn btn-sm btn-danger" onclick="handleDeleteSsid(${index})">Sil</button>
        </div>`;
      ul.appendChild(li);
    });
  }

  // ‚ÄúAyarlarƒ± Uygula‚Äù tu≈üuna basƒ±lƒ±nca yeni SSID ekleyen fonksiyon
  function handleAddSsid() {
    const ssidInput = document.getElementById("ssid");
    const passwordInput = document.getElementById("password");
    const noVlanCheckbox = document.getElementById("noVlanCheckbox");
    const vlanSelect = document.getElementById("vlanSelect");
    const enableSelect = document.getElementById("enable");
    const wifiInterface = document.getElementById("wifiInterface");

    const ssid = ssidInput.value.trim();
    const password = passwordInput.value.trim();
    const iface = wifiInterface.value;
    let vlan = "";

    if (noVlanCheckbox.checked) {
      vlan = "Yok";
    } else {
      vlan = vlanSelect.value;
      if (vlan === "custom") {
        const customId = document.getElementById("vlanCustomId").value.trim();
        const customDesc = document.getElementById("vlanCustomDesc").value.trim();
        if (!customId || !customDesc) {
          alert("√ñzel VLAN ID ve A√ßƒ±klama bo≈ü olamaz!");
          return;
        }
        vlan = `${customId} - ${customDesc}`;
      } else {
        if (!vlan) vlan = "Yok";
      }
    }

    const enable = enableSelect.value;

    if (!ssid || !password || !iface) {
      alert("SSID, parola ve Wi-Fi kartƒ± bo≈ü olamaz!");
      return;
    }

    // Tekrarlƒ± SSID kontrol√º
    const mevcut = ssidList.some(item => item.ssid.toLowerCase() === ssid.toLowerCase());
    if (mevcut) {
      alert(`‚Äú${ssid}‚Äù zaten kayƒ±tlƒ±!`);
      return;
    }

    // Backend'e POST at
    const payload = { ssid, password, vlan, enable, iface };
    fetch('http://localhost:3000/api/ssids', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (!res.ok) return res.json().then(err => { throw new Error(err.error); });
      return res.json();
    })
    .then(result => {
      // Listeyi ve VLAN se√ßeneklerini g√ºncelle
      fetchSsids();
      document.getElementById("newWifiMessage").innerHTML = `
        <div class="alert alert-light border-secondary p-2">
          <strong>${ssid}</strong> eklendi. QR ile baƒülanabilirsiniz.
        </div>`;
      generateQr(ssid, password, "qrcode");

      // Formu sƒ±fƒ±rla
      ssidInput.value = "";
      passwordInput.value = "";
      noVlanCheckbox.checked = true;
      toggleVlanDisable();
      enableSelect.value = "1";
      wifiInterface.value = "";
    })
    .catch(err => {
      alert("Ekleme hatasƒ±: " + err.message);
    });
  }

  // ‚ÄúD√ºzenle‚Äù tu≈üuna basƒ±ldƒ±ƒüƒ±nda formu dolduran fonksiyon
  function startEditSsid(index) {
    const item = ssidList[index];
    document.getElementById("ssid").value = item.ssid;
    document.getElementById("password").value = item.password;
    document.getElementById("enable").value = item.enable;
    document.getElementById("wifiInterface").value = item.iface;

    if (item.vlan !== "Yok") {
      document.getElementById("noVlanCheckbox").checked = false;
      toggleVlanDisable();
      // VLAN select'i √∂nce se√ßeneklerle doldur, sonra custom se√ßimi ve textbox'larƒ± a√ß
      populateVlanOptions();
      document.getElementById("vlanSelect").value = item.vlan !== "custom"
        && Array.from(document.getElementById("vlanSelect").options).some(o => o.value === item.vlan)
        ? item.vlan
        : "custom";
      toggleVlanInput();

      if (item.vlan.includes(' - ')) {
        const [idPart, descPart] = item.vlan.split(" - ");
        document.getElementById("vlanCustomId").value = idPart;
        document.getElementById("vlanCustomDesc").value = descPart;
      }
    } else {
      document.getElementById("noVlanCheckbox").checked = true;
      toggleVlanDisable();
    }

    // Ge√ßici olarak listeden sil
    ssidList.splice(index, 1);
    renderList();
    populateVlanOptions();
  }

  // ‚ÄúSil‚Äù tu≈üuna basƒ±lƒ±nca backend'e DELETE isteƒüi atƒ±p listeyi yenile
  function handleDeleteSsid(index) {
    fetch(`http://localhost:3000/api/ssids/${index}`, {
      method: 'DELETE'
    })
    .then(res => {
      if (!res.ok) return res.json().then(err => { throw new Error(err.error); });
      return res.json();
    })
    .then(result => {
      fetchSsids();
    })
    .catch(err => {
      alert("Silme hatasƒ±: " + err.message);
    });
  }

  // QR kod olu≈üturma
  function generateQr(ssid, password, targetElementId) {
    const qrDiv = document.getElementById(targetElementId);
    qrDiv.innerHTML = "";
    new QRCode(qrDiv, {
      text: `WIFI:T:WPA;S:${ssid};P:${password};;`,
      width: 180,
      height: 180
    });
  }

  // QR popup g√∂sterme
  function showQrModal(buttonElem, ssid, password) {
    closeAnyPopup();
    const li = buttonElem.closest("li");
    const popup = document.createElement("div");
    popup.className = "qr-popup";
    const closeBtn = document.createElement("button");
    closeBtn.className = "close-btn";
    closeBtn.innerHTML = "&times;";
    closeBtn.onclick = () => popup.remove();
    const qrContainer = document.createElement("div");
    qrContainer.style.marginTop = "24px";
    popup.appendChild(closeBtn);
    popup.appendChild(qrContainer);
    li.appendChild(popup);
    new QRCode(qrContainer, {
      text: `WIFI:T:WPA;S:${ssid};P:${password};;`,
      width: 180,
      height: 180
    });
    const btnRect = buttonElem.getBoundingClientRect();
    const liRect = li.getBoundingClientRect();
    const offsetTop = (btnRect.bottom - liRect.top) + 6;
    const offsetLeft = (btnRect.left - liRect.left);
    popup.style.top = `${offsetTop}px`;
    popup.style.left = `${offsetLeft}px`;
    popup.style.visibility = "visible";
  }
  function closeAnyPopup() {
    document.querySelectorAll(".qr-popup").forEach(x => x.remove());
  }

  // VLAN se√ßimi ile ilgili fonksiyonlar
  function toggleVlanDisable() {
    const checkbox = document.getElementById("noVlanCheckbox");
    const select = document.getElementById("vlanSelect");
    const customGroup = document.getElementById("vlanCustomGroup");
    if (checkbox.checked) {
      select.disabled = true;
      select.value = "";
      select.innerHTML = `<option disabled selected>L√ºtfen VLAN se√ßiniz</option>`;
      customGroup.style.display = "none";
    } else {
      // Eƒüer ‚ÄúVLAN yok‚Äù i≈üareti kaldƒ±rƒ±ldƒ±ysa hemen VLAN se√ßeneklerini doldur
      populateVlanOptions();
    }
  }
  function toggleVlanInput() {
    const select = document.getElementById("vlanSelect");
    const customGroup = document.getElementById("vlanCustomGroup");
    if (select.value === "custom") {
      customGroup.style.display = "flex";
    } else {
      customGroup.style.display = "none";
      document.getElementById("vlanCustomId").value = "";
      document.getElementById("vlanCustomDesc").value = "";
    }
  }
</script>

</body>
</html>
